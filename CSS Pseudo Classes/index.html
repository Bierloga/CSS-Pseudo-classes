<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div>
        <a class="first" href="http://www.google.nl">Google</a>
        <a class="second" href="http://www.google.nl">Google</a>
        <a class="third" href="http://www.google.nl">Google</a>
        <form>
            <input class="fourth" type="text">
        </form>
    </div>
    <span>
        <nav>
            <ul>
                <li><a href="http://www.facebook.com">Facebook</a></li>
                <li><a class="currentPage" href="http://www.startpagina.nl">Startpagina</a></li>
                <li><a href="http://www.nos.nl">NOS</a></li>
                <li><input type="text"></li>
            </ul>
        </nav>
    </span>

</body>
</html>
